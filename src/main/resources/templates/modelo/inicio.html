<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>


<div class="container">

		<h1>Lista de Modelos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de modelos</div>
			<div class="card-footer text-muted">
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/modelo/nuevo}"  class="btn btn-outline-primary"><i class="fas fa-file-alt"></i> Nuevo Modelo</a>
				
			</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Nombre de Modelo</th>
							<th scope="col">Informacion</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Edit / Delete</th>
						</tr>
					</thead>
					<tbody th:each="modelo: ${modelos}">
						<tr>
							<th scope="row" th:text="${modelo.id}">1</th>
							<td th:text="${modelo.nombre}">Mark</td>
							
							<td>
							<a th:href="@{ '/modelo/info/' + ${modelo.id} }" class="btn btn-outline-success"> 
									<i class="fas fa-info"></i> Seleccionar
								</a>
							</td>
							<td>
							 
								
								<a sec:authorize="hasRole('ROLE_ADMIN')"  th:href="@{ '/modelo/edit/' + ${modelo.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/modelo/del/' + ${modelo.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
							
						</tr>						
					</tbody>
				</table>

			</div>
			
		</div>

	</div>




<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
